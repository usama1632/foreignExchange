<div class="container" style="margin-top: 100px;">
	 <div class="col-sm-12 "> 
	 	<form name="editForm">
	 			<h2 class="text-center">Foreign currency exchange</h2>
			 	<div class="row col-sm-5 col-sm-offset-1">
			 		<span>From: </span>
					<select required style="height: 32px !important" class="form-control input-sm" ng-init="from" ng-model="from">
				   		<option ng-repeat="item in items">{{item}}</option>
					</select>
				</div>

				<div class="form-group row col-sm-5 col-sm-offset-1">
			 		<span>to: </span>
					<select required style="height: 32px !important" ng-init="to" class="form-control input-sm" ng-model="to">
					   <option ng-repeat="item in items">{{item}}</option>
					</select>
				</div>

				<div class="col-sm-12 row" style="margin-top: 30px;">
					<div class="col-sm-5 col-sm-offset-1">
						<input required style="left:0" type="text" class="input input-sm col-sm-12"  ng-model="amount" placeholder="Enter Amount"> 
					</div>

					<div class="col-sm-5 col-sm-offset-1">
						<label>Converted value : {{convertedValue}}</label>
					</div>
				</div>

				<div class="col-sm-12 center-block" style="padding-top: 30px;">
					<span type="button" ng-disabled="editForm.$invalid" class="btn btn-sm btn-primary col-sm-6 col-sm-offset-3" ng-click="convert();">Convert</span>
				</div>
		</form>
	 

	 </div> 
 </div>
